<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        border-width: 4px; /* First: Width */
        border-style: solid; /* Second: Style */
        border-color: red; /* Third: Color */
      }

      .box2 {
        border-width: 4px;
        border-style: solid dashed dotted double; /* Different styles for each side */
        border-color: blue;
      }

      .box3 {
        border: 5px solid green; /* Shorthand for width, style, and color */
      }
    </style>
  </head>
  <body>
    <div class="box1">Box 1: Separate Properties</div>
    <br />
    <div class="box2">Box 2: Different Border Styles</div>
    <br />
    <div class="box3">Box 3: Shorthand Border</div>
  </body>
</html>
