<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* on hover */
      a:hover {
        color: brown;
      }

      /* link is clicked */
      a:active {
        color: blueviolet;
      }

      /* click on link  focus */
      a:focus {
        background-color: red;
        color: cadetblue;
      }

      /* Link user visted */
      a:visited {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <a href="">styling Links</a>
  </body>
</html>
